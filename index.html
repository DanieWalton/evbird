<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
    <script charset="utf-8" src="https://widgetv3.bandsintown.com/main.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <title>Video Background Page</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="/styles/evrazz.mp4" type="video/mp4">
        </video>
    </div>
    
    <body>
        <header class="global-header">
            <div class="left-content">
                <img src="/images/logo.jpg" alt="Logo" class="logo">
                <h1 class="title">EV BIRD</h1>
            </div>
            <body>
                <div class="social-widget">
                    <a href="https://www.instagram.com/evbird1/" target="_blank" class="social-link instagram"></a>
                    <a href="https://www.tiktok.com/@evbird1" target="_blank" class="social-link tiktok"></a>
                    <a href="https://evbird.bandcamp.com" target="_blank" class="social-link bandcamp"></a>
                    <a href="https://open.spotify.com/artist/5ZLnYZBRZimCRU1vJzzGsI?si=QcTMaQstQW6T5U_pQcSGvA" class="social-link spotify"></a>
                </div>
        </header> 

        <div class="card-container">
            <div class="card">
                <div class="card-image"></div>
                <div class="card-title">Bio</div>
                <div class="card-text">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id repudiandae dolore veritatis nisi eos delectus
                </div>
            </div>
            <div class="card">
                <div class="card-image"></div>
                <div class="card-title">merch</div>
                <a href="/merch.html" class="merch-link">Click To Buy!</a>
                <div class="card-text">
                    Made to order, pick your choice!
                </div>
                    <div class="merch-image">
                        <img src="/images/shirt-solid.svg" alt="t-shirt">
                </div>
                
            </div>
            <div class="card">
                <div class="card-image"></div>
                <div class="card-title">contact</div>
                <form action="https://formsubmit.co/daniewalton@gmail.com" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="video-card">
                <div class="card-content">
                    <h2>The Ring ft. Boldy James</h2>
                    <p>Take a Listen</p>
                </div>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/ERB412j3iwc?si=UOS8jmAmatdL8TEQ" title="YouTube video player"  frameborder="0"></iframe>
                </div>
            </div>
        </div>     
     </div>
    </body>
</html>
